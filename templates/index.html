{% extends 'base.html' %}


{% block title %}
    Онлайн магазин
{% endblock %}


{% block content %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Pricing</h1>
    <p class="fs-5 text-muted">В этом разделе показаны товары, которые находятся у нас в наличии.</p>
</div>
<div class="container">
        <div class="card-deck mb-3 text-center">
        {% for el in data %}


            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 fw-normal">{{el.title}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{el.price}}<small class="text-muted fw-light">$</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{el.text}}</li>

                    </ul>
                    <a href="/bye/{{el.id}}" class="w-100 btn btn-lg btn-outline-primary">Купить</a>
                </div>
            </div>



        {%endfor%}
        </div>



{% endblock %}
