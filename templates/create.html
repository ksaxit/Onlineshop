{% extends 'base.html' %}

{% block title %}
    Добавление товара
{% endblock %}




{% block content %}

    <div class="container">
        <h1>Добавление товара</h1>
        <form method="post">
            <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
            <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
            <input type="text" class="form-control" name="text" id="text" placeholder="Краткое описание товара"><br>
            <button type="submit" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag-heart-fill" viewBox="0 0 18 18">
                <path d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                </svg>Добавить товар</button>
        </form>
    </div>
{% endblock %}
